- name: Add the flathub flatpak repository remote
  community.general.flatpak_remote:
    name: flathub
    state: present
    flatpakrepo_url: https://flathub.org/repo/flathub.flatpakrepo
  become: true
  tags: phpstorm
- name: Install phpstorm via flatpak
  community.general.flatpak:
    name: phpstorm
    state: present
    remote: flathub
  become: true
  tags: phpstorm
