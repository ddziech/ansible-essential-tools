- name: remove old and unmaintained zfs-fuse
  package:
    name: zfs-fuse
    state: absent
  become: true
  tags: zfs

- name: add zfs repo
  dnf:
    name: "https://zfsonlinux.org/fedora/zfs-release-fedora-2-1.noarch.rpm"
    state: 'present'
    disable_gpg_check: yes
  when: ansible_distribution == 'Fedora'
  become: true
  tags: zfs

- name: install kernel headers
  package:
    name: kernel-devel
    state: present
  become: true
  tags: zfs

- name: install zfs
  package:
    name: zfs
    state: present
    update_cache: yes
  become: true
  tags: zfs
  ignore_errors: true
  register: install_zfs

- name: reboot if zfs install failed (probably newest kernel was installed in this run)
  reboot:
    reboot_timeout: 900
  become: true
  when: install_zfs is failed
  tags: zfs

- name: modprobe zfs
  community.general.modprobe:
    name: zfs
    state: present
  become: true
  tags: zfs

- name: load zfs at boot
  command:
    cmd: echo zfs > /etc/modules-load.d/zfs.conf
    creates: /etc/modules-load.d/zfs.conf
  become: true
  tags: zfs
